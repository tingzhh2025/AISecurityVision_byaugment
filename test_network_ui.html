</head>
<body>
    <div class="container">
        <h1>ğŸŒ ç½‘ç»œæ¥å£ç®¡ç†</h1>
        
        <div style="margin-bottom: 20px;">
            <button class="btn" onclick="loadInterfaces()">ğŸ”„ åˆ·æ–°æ¥å£</button>
            <button class="btn" onclick="loadStats()">ğŸ“Š ç½‘ç»œç»Ÿè®¡</button>

        </div>

        <div id="loading" class="loading" style="display: none;">
            æ­£åœ¨åŠ è½½ç½‘ç»œæ¥å£ä¿¡æ¯...
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="interfaces-container"></div>

        <div id="stats-container" style="margin-top: 20px;"></div>

    <script>
        const API_BASE = 'http://localhost:8080/api';

        async function loadInterfaces() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const container = document.getElementById('interfaces-container');
            
            loading.style.display = 'block';
            error.style.display = 'none';
            container.innerHTML = '';

            try {
                const response = await fetch(`${API_BASE}/network/interfaces`);
                const data = await response.json();
                
                if (data.interfaces) {
                    displayInterfaces(data.interfaces);
                } else {
                    throw new Error('æ— æ•ˆçš„å“åº”æ ¼å¼');
                }
            } catch (err) {
                error.textContent = `åŠ è½½å¤±è´¥: ${err.message}`;
                error.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        }

        function displayInterfaces(interfaces) {
            const container = document.getElementById('interfaces-container');
            
            interfaces.forEach(iface => {
                const card = document.createElement('div');
                card.className = 'interface-card';
                
                const statusClass = iface.status === 'å·²è¿æ¥' ? 'status-connected' : 
                                  iface.is_up ? 'status-enabled' : 'status-disabled';
                
                card.innerHTML = `
                    <div>
                        <span class="interface-name">${iface.display_name || iface.name}</span>
                        <span class="interface-status ${statusClass}">${iface.status}</span>
                    </div>
                    <div class="interface-details">
                        <div class="detail-item">
                            <div class="detail-label">ç±»å‹</div>
                            <div class="detail-value">${getTypeLabel(iface.type)}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">MACåœ°å€</div>
                            <div class="detail-value">${iface.mac_address || 'N/A'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">IPåœ°å€</div>
                            <div class="detail-value">${iface.ip_address || 'æœªåˆ†é…'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">å­ç½‘æ©ç </div>
                            <div class="detail-value">${iface.netmask || 'N/A'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">é…ç½®æ–¹å¼</div>
                            <div class="detail-value">${iface.is_dhcp ? 'DHCP' : 'é™æ€IP'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">æ¥æ”¶æ•°æ®</div>
                            <div class="detail-value">${formatBytes(iface.bytes_received)}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">å‘é€æ•°æ®</div>
                            <div class="detail-value">${formatBytes(iface.bytes_sent)}</div>
                        </div>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }

        function getTypeLabel(type) {
            const typeMap = {
                'ethernet': 'ä»¥å¤ªç½‘',
                'wireless': 'æ— çº¿ç½‘ç»œ',
                'loopback': 'å›ç¯æ¥å£',
                'unknown': 'æœªçŸ¥ç±»å‹'
            };
            return typeMap[type] || type;
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/network/stats`);
                const data = await response.json();
                
                const container = document.getElementById('stats-container');
                container.innerHTML = '<h3>ğŸ“Š ç½‘ç»œç»Ÿè®¡</h3>';
                
                if (data.network_stats) {
                    const statsDiv = document.createElement('div');
                    statsDiv.style.display = 'grid';
                    statsDiv.style.gridTemplateColumns = 'repeat(auto-fit, minmax(200px, 1fr))';
                    statsDiv.style.gap = '10px';
                    
                    Object.entries(data.network_stats).forEach(([key, value]) => {
                        const statItem = document.createElement('div');
                        statItem.className = 'detail-item';
                        statItem.innerHTML = `
                            <div class="detail-label">${formatStatLabel(key)}</div>
                            <div class="detail-value">${formatStatValue(key, value)}</div>
                        `;
                        statsDiv.appendChild(statItem);
                    });
                    
                    container.appendChild(statsDiv);
                }
            } catch (err) {
                console.error('åŠ è½½ç»Ÿè®¡å¤±è´¥:', err);
            }
        }

        function formatStatLabel(key) {
            const labelMap = {
                'eth0_rx_bytes': 'eth0 æ¥æ”¶',
                'eth0_tx_bytes': 'eth0 å‘é€',
                'eth0_status': 'eth0 çŠ¶æ€',
                'wlan0_rx_bytes': 'wlan0 æ¥æ”¶',
                'wlan0_tx_bytes': 'wlan0 å‘é€',
                'wlan0_status': 'wlan0 çŠ¶æ€'
            };
            return labelMap[key] || key;
        }

        function formatStatValue(key, value) {
            if (key.includes('_bytes')) {
                return formatBytes(parseInt(value));
            }
            return value;
        }

        async function testConnection() {
            const host = prompt('è¯·è¾“å…¥è¦æµ‹è¯•çš„ä¸»æœºåœ°å€:', '8.8.8.8');
            if (!host) return;
            
            try {
                const response = await fetch(`${API_BASE}/network/test`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        host: host,
                        timeout: 5
                    })
                });
                
                const data = await response.json();
                
                if (data.test_result) {
                    alert(`âœ… è¿æ¥åˆ° ${host} æˆåŠŸï¼`);
                } else {
                    alert(`âŒ è¿æ¥åˆ° ${host} å¤±è´¥ï¼`);
                }
            } catch (err) {
                alert(`âŒ æµ‹è¯•å¤±è´¥: ${err.message}`);
            }
        }

        // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨åŠ è½½æ¥å£ä¿¡æ¯
        window.onload = function() {

        };
    </script>
