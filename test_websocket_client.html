<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Alarm Client - AI Security Vision</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: bold;
            text-align: center;
        }
        
        .status.disconnected {
            background: #ffebee;
            color: #c62828;
            border: 2px solid #ef5350;
        }
        
        .status.connected {
            background: #e8f5e8;
            color: #2e7d32;
            border: 2px solid #4caf50;
        }
        
        .status.connecting {
            background: #fff3e0;
            color: #ef6c00;
            border: 2px solid #ff9800;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 120px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn-connect {
            background: #4caf50;
            color: white;
        }
        
        .btn-disconnect {
            background: #f44336;
            color: white;
        }
        
        .btn-test {
            background: #2196f3;
            color: white;
        }
        
        .btn-clear {
            background: #ff9800;
            color: white;
        }
        
        .input-group {
            margin: 15px 0;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        input:focus {
            outline: none;
            border-color: #2196f3;
        }
        
        .messages {
            background: #f5f5f5;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            margin-top: 20px;
        }
        
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border-left: 4px solid #2196f3;
            background: white;
        }
        
        .message.alarm {
            border-left-color: #f44336;
            background: #ffebee;
        }
        
        .message.system {
            border-left-color: #4caf50;
            background: #e8f5e8;
        }
        
        .message.error {
            border-left-color: #ff9800;
            background: #fff3e0;
        }
        
        .timestamp {
            color: #666;
            font-size: 12px;
            margin-bottom: 5px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .stat-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 2px solid #e9ecef;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #2196f3;
        }
        
        .stat-label {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîí WebSocket Alarm Client</h1>
        
        <div id="status" class="status disconnected">
            Disconnected
        </div>
        
        <div class="input-group">
            <label for="wsUrl">WebSocket URL:</label>
            <input type="text" id="wsUrl" value="ws://localhost:8081/ws/alarms" placeholder="ws://localhost:8081/ws/alarms">
        </div>
        
        <div class="controls">
            <button class="btn-connect" onclick="connect()">Connect</button>
            <button class="btn-disconnect" onclick="disconnect()">Disconnect</button>
            <button class="btn-test" onclick="triggerTestAlarm()">Trigger Test Alarm</button>
            <button class="btn-clear" onclick="clearMessages()">Clear Messages</button>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="connectedTime">0s</div>
                <div class="stat-label">Connected Time</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="messagesReceived">0</div>
                <div class="stat-label">Messages Received</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="alarmsReceived">0</div>
                <div class="stat-label">Alarms Received</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="connectionStatus">Offline</div>
                <div class="stat-label">Status</div>
            </div>
        </div>
        
        <div class="messages" id="messages">
            <div class="message system">
                <div class="timestamp">Ready to connect</div>
                <div>WebSocket alarm client initialized. Click "Connect" to start receiving alarms.</div>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let connectTime = null;
        let messageCount = 0;
        let alarmCount = 0;
        let statusInterval = null;

        function updateStatus(status, message) {
            const statusEl = document.getElementById('status');
            const connectionStatusEl = document.getElementById('connectionStatus');
            
            statusEl.className = `status ${status}`;
            statusEl.textContent = message;
            connectionStatusEl.textContent = status.charAt(0).toUpperCase() + status.slice(1);
        }

        function addMessage(content, type = 'system') {
            const messagesEl = document.getElementById('messages');
            const messageEl = document.createElement('div');
            messageEl.className = `message ${type}`;
            
            const timestamp = new Date().toLocaleTimeString();
            messageEl.innerHTML = `
                <div class="timestamp">${timestamp}</div>
                <div>${content}</div>
            `;
            
            messagesEl.appendChild(messageEl);
            messagesEl.scrollTop = messagesEl.scrollHeight;
            
            messageCount++;
            document.getElementById('messagesReceived').textContent = messageCount;
            
            if (type === 'alarm') {
                alarmCount++;
                document.getElementById('alarmsReceived').textContent = alarmCount;
            }
        }

        function connect() {
            const url = document.getElementById('wsUrl').value;
            
            if (ws && ws.readyState === WebSocket.OPEN) {
                addMessage('Already connected', 'error');
                return;
            }
            
            updateStatus('connecting', 'Connecting...');
            addMessage(`Connecting to ${url}...`);
            
            try {
                ws = new WebSocket(url);
                
                ws.onopen = function(event) {
                    connectTime = new Date();
                    updateStatus('connected', 'Connected');
                    addMessage('‚úÖ Connected to WebSocket alarm stream');
                    
                    // Start connection timer
                    statusInterval = setInterval(updateConnectionTime, 1000);
                };
                
                ws.onmessage = function(event) {
                    try {
                        const data = JSON.parse(event.data);
                        
                        if (data.type === 'welcome') {
                            addMessage(`Welcome: ${data.message}`);
                        } else if (data.event_type) {
                            // This is an alarm
                            const alarmInfo = `
                                üö® ALARM: ${data.event_type}<br>
                                üìπ Camera: ${data.camera_id}<br>
                                üéØ Confidence: ${(data.confidence * 100).toFixed(1)}%<br>
                                ‚è∞ Time: ${data.timestamp}<br>
                                üìç Rule: ${data.rule_id}<br>
                                ${data.test_mode ? 'üß™ Test Mode' : ''}
                            `;
                            addMessage(alarmInfo, 'alarm');
                        } else {
                            addMessage(`Message: ${JSON.stringify(data, null, 2)}`);
                        }
                    } catch (e) {
                        addMessage(`Raw message: ${event.data}`);
                    }
                };
                
                ws.onclose = function(event) {
                    updateStatus('disconnected', 'Disconnected');
                    addMessage(`‚ùå Connection closed (Code: ${event.code})`);
                    
                    if (statusInterval) {
                        clearInterval(statusInterval);
                        statusInterval = null;
                    }
                };
                
                ws.onerror = function(error) {
                    updateStatus('disconnected', 'Connection Error');
                    addMessage(`‚ùå WebSocket error: ${error}`, 'error');
                };
                
            } catch (error) {
                updateStatus('disconnected', 'Connection Failed');
                addMessage(`‚ùå Failed to connect: ${error}`, 'error');
            }
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
            
            if (statusInterval) {
                clearInterval(statusInterval);
                statusInterval = null;
            }
            
            updateStatus('disconnected', 'Disconnected');
            addMessage('Disconnected from WebSocket');
        }

        function triggerTestAlarm() {
            addMessage('Triggering test alarm via API...');
            
            fetch('http://localhost:8080/api/alarms/test', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    event_type: 'intrusion',
                    camera_id: 'websocket_test_camera'
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'test_alarm_triggered') {
                    addMessage('‚úÖ Test alarm triggered successfully');
                } else {
                    addMessage('‚ùå Failed to trigger test alarm', 'error');
                }
            })
            .catch(error => {
                addMessage(`‚ùå API error: ${error}`, 'error');
            });
        }

        function clearMessages() {
            document.getElementById('messages').innerHTML = '';
            messageCount = 0;
            alarmCount = 0;
            document.getElementById('messagesReceived').textContent = '0';
            document.getElementById('alarmsReceived').textContent = '0';
            addMessage('Messages cleared');
        }

        function updateConnectionTime() {
            if (connectTime) {
                const now = new Date();
                const diff = Math.floor((now - connectTime) / 1000);
                document.getElementById('connectedTime').textContent = `${diff}s`;
            }
        }

        // Auto-connect on page load (optional)
        // connect();
    </script>
</body>
</html>
